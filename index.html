<!doctype html><html lang="ua"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>YANKI Store</title><script defer="defer" src="index.js"></script></head><body><div class="wrapper"><div class="header-wrapper"><header class="header"><div class="header__item"><h1 class="logo"><object data="./img/header/YANKI.svg" type="image/svg+xml" class="header__logo"></object></h1></div><div class="header__item header__item_flex"><div class="search-box"><input placeholder="Що шукаєте?" autofocus class="search-box__input"><div class="serch__btn"><object data="./img/header/find_svg.svg" type="image/svg+xml" class="header__svg_find"></object></div><div class="search__cancel"><object data="./img/header/close_svg.svg" type="image/svg+xml" class="header__svg_find"></object></div></div><div class="header__item-svg"><object data="./img/header/busket_svg.svg" type="image/svg+xml" class="header__svg"></object><div class="header__busket-counter">0</div></div></div></header></div><main class="main"><div class="main-wrapper"><aside class="filters"><div class="filter-block"><div class="btn-wrapper"><button class="button btn-reset">Скинути фільтри</button></div><div class="btn-wrapper"><button class="button btn-hard-reset">Скинути все</button></div><div class="filters__item filters-poduction"><h4 class="filters__item-title">Виробники</h4><div class="input-wrapper"><input type="checkbox" name="producer" id="zara" value="zara" class="input-checkbox"><span>ZARA</span></div><div class="input-wrapper"><input type="checkbox" name="producer" id="mango" value="mango" class="input-checkbox"><span>Mango</span></div><div class="input-wrapper"><input type="checkbox" name="producer" id="armani" value="armani" class="input-checkbox"><span>Armani</span></div><div class="input-wrapper"><input type="checkbox" name="producer" id="balenciaga" value="balenciaga" class="input-checkbox"><span>Balenciaga</span></div><div class="input-wrapper"><input type="checkbox" name="producer" id="aliance" value="aliance" class="input-checkbox"><span>Aliance</span></div><div class="input-wrapper"><input type="checkbox" name="producer" id="michael" value="michael" class="input-checkbox"><span>Michael</span></div></div><div class="filters__item filters-colors"><h4 class="filters__item-title">Колір</h4><div class="input-wrapper"><input type="checkbox" name="color" id="white" value="white" class="input-checkbox"><span>Білий</span></div><div class="input-wrapper"><input type="checkbox" name="color" id="blue" value="blue" class="input-checkbox"><span>Синій</span></div><div class="input-wrapper"><input type="checkbox" name="color" id="black" value="black" class="input-checkbox"><span>Чорний</span></div><div class="input-wrapper"><input type="checkbox" name="color" id="brown" value="brown" class="input-checkbox"><span>Коричневий</span></div><div class="input-wrapper"><input type="checkbox" name="color" id="green" value="green" class="input-checkbox"><span>Зелений</span></div><div class="input-wrapper"><input type="checkbox" name="color" id="red" value="red" class="input-checkbox"><span>Червоний</span></div><div class="input-wrapper"><input type="checkbox" name="color" id="yellow" value="yellow" class="input-checkbox"><span>Жовтий</span></div><div class="input-wrapper"><input type="checkbox" name="color" id="gray" value="gray" class="input-checkbox"><span>Сірий</span></div></div><div class="filters__item filters-type"><h4 class="filters__item-title">Тип</h4><div class="input-wrapper"><input type="checkbox" name="type" id="coat" value="coat" class="input-checkbox"><span>Пальто</span></div><div class="input-wrapper"><input type="checkbox" name="type" id="rainCoat" value="rainCoat" class="input-checkbox"><span>Дощовик</span></div><div class="input-wrapper"><input type="checkbox" name="type" id="jackets" value="jackets" class="input-checkbox"><span>Куртки</span></div><div class="input-wrapper"><input type="checkbox" name="type" id="furCoat" value="furCoat" class="input-checkbox"><span>Шуби</span></div><div class="input-wrapper"><input type="checkbox" name="type" id="park" value="park" class="input-checkbox"><span>Парки</span></div></div><div class="filters__item filters-type"><h4 class="filters__item-title">Для кого</h4><div class="input-wrapper"><input type="checkbox" name="sex" id="male" value="male" class="input-checkbox"><span>Для нього</span></div><div class="input-wrapper"><input type="checkbox" name="sex" id="female" value="female" class="input-checkbox"><span>Для неї</span></div></div><div class="filters__item-range-slider"><h4 class="filters__item-title">По ціні</h4><div id="rangeSlidePrice"></div></div><div class="filters__item-range-slider"><h4 class="filters__item-title">По кількості</h4><div id="rangeSlideQuantity"></div></div></div></aside><section class="products"><div class="sorted-block"><div class="btn-wrapper"><button class="button sort-btn" id="priceUp">По підвищенню ціни</button></div><div class="btn-wrapper"><button class="button sort-btn" id="priceDown">По зниженню ціни</button></div><div class="btn-wrapper"><button class="button sort-btn" id="nameDown">По назві: А-Я</button></div><div class="btn-wrapper"><button class="button sort-btn" id="nameUp">По назві: Я-А</button></div></div><div class="product-item-list"></div></section></div></main><div class="footer-wrapper"><footer class="footer"></footer><div class="footer__block"><a href="https://rs.school/js/" class="footer__item"><img src="./img/rs_school_js-logo.svg" alt=""></a><a href="" class="footer__item">My Github</a></div></div></div></body></html>
